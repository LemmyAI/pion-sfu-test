version: '3.3'
services:
  sfu:
    build: .
    restart: unless-stopped
    networks:
      - traefik-public
    environment:
      - PUBLIC_IP=${PUBLIC_IP:-}  # Pass from host: PUBLIC_IP=192.168.0.39 docker compose up -d
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.sfu.rule=PathPrefix(`/sfu`)"
      - "traefik.http.routers.sfu.entrypoints=web"
      - "traefik.http.routers.sfu.middlewares=sfu-strip"
      - "traefik.http.services.sfu.loadbalancer.server.port=8081"
      # HTTPS router
      - "traefik.http.routers.sfu-secure.rule=PathPrefix(`/sfu`)"
      - "traefik.http.routers.sfu-secure.entrypoints=websecure"
      - "traefik.http.routers.sfu-secure.middlewares=sfu-strip"
      - "traefik.http.routers.sfu-secure.tls=true"
      # Middleware
      - "traefik.http.middlewares.sfu-strip.stripprefix.prefixes=/sfu"

networks:
  traefik-public:
    external: true
